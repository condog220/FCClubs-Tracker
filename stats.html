<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1 id="app-title">FC 26 Clubs App</h1>
    </nav>
    <div class="container">
        <p style="font-size: 30px;" id="player-title">Stats for <span class="player-name" style="font-weight: bold;"></span></p>
        <div class="content-container">
            <div class="side-content">
                <div class="side-details">
                    <p>Current Club</p>
                    <img id="club-image">
                    <p id="club-name"></p>
                </div>
                <div class="side-details">
                    <p>Man of the Matches</p>
                    <img id="club-image" src="./img/star.png">
                    <p id="motm"></p>
                </div>
            </div>
            <div class="main-content">
                <div class="player-section">
                    <div class="player-title">
                        <p class="player-name"></p>
                    </div>
                    <div class="player-info">
                        <div class="field">
                            <p>Name</p>
                            <p id="pro-name"></p>
                        </div>
                        <div class="field">
                            <p>Height</p>
                            <p id="height"></p>
                        </div>
                        <div class="field">
                            <p>Favourite Position</p>
                            <p id="position"></p>
                        </div>
                        <div class="field">
                            <p>Avg Rating</p>
                            <p id="rating"></p>
                        </div>
                    </div>
                </div>
                <div class="stats-section">
                    <div class="field">
                        <p>Goals</p>
                        <p id="goals"></p>
                    </div>
                    <div class="field">
                        <p>Assists</p>
                        <p id="assists"></p>
                    </div>
                    <div class="field">
                        <p>Passes</p>
                        <p id="passes"></p>
                    </div>
                    <div class="field">
                        <p>Pass %</p>
                        <p id="passRate"></p>
                    </div>
                        <div class="field">
                        <p>Tackles</p>
                        <p id="tackles"></p>
                    </div>
                    <div class="field">
                        <p>Tackle %</p>
                        <p id="tackleRate"></p>
                    </div>

                </div>
            </div>
        </div>

    </div>

<script src="stats.js"></script>
</body>
</html>
